steps:
  # 1. Run Tests
  - name: 'python:3.13'
    id: 'run-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt pytest
        pytest tests/test_extraction.py tests/test_narrative_structuring.py

  # 2. Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args: ['build', '-t', 'europe-west9-docker.pkg.dev/$PROJECT_ID/article-to-speech/app-image:$SHORT_SHA', '.']

  # 3. Push Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args: ['push', 'europe-west9-docker.pkg.dev/$PROJECT_ID/article-to-speech/app-image:$SHORT_SHA']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'article-to-speech'
      - '--image'
      - 'europe-west9-docker.pkg.dev/$PROJECT_ID/article-to-speech/app-image:$SHORT_SHA'
      - '--region'
      - 'europe-west9'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'APP_MODE=remote,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GCS_BUCKET_NAME=customer-demo-eu-pub,LOCATION=europe-west9,FIRESTORE_COLLECTION=generations'

images:
  - 'europe-west9-docker.pkg.dev/$PROJECT_ID/article-to-speech/app-image:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
